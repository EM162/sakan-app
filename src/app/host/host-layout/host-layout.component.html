<!-- host-layout.component.html -->
<div class="host-layout">
    <!-- Sidebar -->
    <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
      <div class="sidebar-header">
        <div class="logo">
          <span class="logo-icon">🏠</span>
          <span class="logo-text" *ngIf="!isSidebarCollapsed">HostHub</span>
        </div>
        <button class="toggle-btn" (click)="toggleSidebar()">
          <span class="toggle-icon">{{ isSidebarCollapsed ? '→' : '←' }}</span>
        </button>
      </div>
  
      <nav class="sidebar-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
              <span class="nav-icon">📊</span>
              <span class="nav-text" *ngIf="!isSidebarCollapsed">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/add-apartment" routerLinkActive="active" class="nav-link">
              <span class="nav-icon">➕</span>
              <span class="nav-text" *ngIf="!isSidebarCollapsed">Add Apartment</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/listings" routerLinkActive="active" class="nav-link">
              <span class="nav-icon">🏘️</span>
              <span class="nav-text" *ngIf="!isSidebarCollapsed">Listings</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/messages" routerLinkActive="active" class="nav-link">
              <span class="nav-icon">💬</span>
              <span class="nav-text" *ngIf="!isSidebarCollapsed">Messages</span>
              <span class="badge" *ngIf="unreadCount > 0 && !isSidebarCollapsed">{{ unreadCount }}</span>
            </a>
          </li>
        </ul>
  
        <div class="sidebar-footer">
          <button class="logout-btn" (click)="logout()">
            <span class="nav-icon">🚪</span>
            <span class="nav-text" *ngIf="!isSidebarCollapsed">Logout</span>
          </button>
        </div>
      </nav>
    </aside>
  
    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-content">
          <h1 class="page-title">{{ pageTitle }}</h1>
          <div class="header-actions">
            <button class="notification-btn">
              <span class="notification-icon">🔔</span>
              <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
            </button>
            <div class="user-profile">
              <div class="avatar">
                <span>{{ userInitials }}</span>
              </div>
              <span class="user-name">{{ userName }}</span>
            </div>
          </div>
        </div>
      </header>
  
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  
  <!-- Mobile Overlay -->
  <div class="mobile-overlay" 
       *ngIf="isSidebarCollapsed && showMobileMenu" 
       (click)="closeMobileMenu()">
  </div>
