<div class="login-container">
  <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <h2>Login</h2>
      <div *ngIf="apiError" class="alert alert-danger">
        {{ apiError }}
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="Email"
          placeholder="Enter your email"
          required
          email
          [(ngModel)]="model.email"
          #email="ngModel"
        />
        <div class="text-danger" *ngIf="email.invalid && email.touched">
          Valid email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="Password"
          placeholder="Enter your password"
          required
          [(ngModel)]="model.password"
          #password="ngModel"
        />
        <div class="text-danger" *ngIf="password.invalid && password.touched">
          Password is required.
        </div>
      </div>
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
        Login
      </button>
      <button type="button" class="login-btn google" (click)="externalLogin()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="width: 18px; vertical-align: middle; margin-right: 8px;">
        Login with Google
      </button>
      <div class="register-link">
        Don't have an account? <a routerLink="/register">Register</a>
      </div>
    </form>
  </div>
