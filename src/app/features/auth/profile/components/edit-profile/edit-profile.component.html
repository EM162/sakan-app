<h2>Edit Profile</h2>

<form [formGroup]="profileForm" (ngSubmit)="save()" class="form-container">
  <div class="form-group">
    <label for="userName">Username</label>
    <input id="userName" formControlName="userName" placeholder="Enter username" />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" placeholder="Enter email" />
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input id="phoneNumber" formControlName="phoneNumber" placeholder="Enter phone number" />
  </div>

  <div class="button-group">
    <button type="submit" [disabled]="profileForm.invalid">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
