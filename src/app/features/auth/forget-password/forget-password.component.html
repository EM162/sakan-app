<form [formGroup]="form" (ngSubmit)="submit()">
    <h2>Forgot Password</h2>
  
    <label>Email</label>
    <input
      formControlName="email"
      type="email"
      placeholder="Enter your email"
    />
  
    <button type="submit" [disabled]="form.invalid">
      Send Reset Link
    </button>
  </form>
