<!-- لا نعرض أي شيء إذا كان هناك صفحة واحدة فقط أو أقل -->
<nav *ngIf="totalPages > 1" class="flex items-center justify-between border-t border-gray-200 px-4 sm:px-0">
  
  <!-- زر "السابق" -->
  <div class="-mt-px flex w-0 flex-1">
    <button (click)="goToPrevious()"
            [disabled]="currentPage === 1"
            class="inline-flex items-center border-t-2 border-transparent pr-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
      <!-- أيقونة السهم الأيسر -->
      <svg class="mr-3 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M18 10a.75.75 0 01-.75.75H4.66l2.1 1.95a.75.75 0 11-1.02 1.1l-3.5-3.25a.75.75 0 010-1.1l3.5-3.25a.75.75 0 111.02 1.1l-2.1 1.95h12.59A.75.75 0 0118 10z" clip-rule="evenodd" />
      </svg>
      Previous
    </button>
  </div>

  <!-- أرقام الصفحات (تظهر فقط على الشاشات المتوسطة والكبيرة) -->
  <div class="hidden md:-mt-px md:flex">
    <ng-container *ngFor="let page of pages">
      <!-- إذا كان العنصر '...'، اعرضه كنص فقط -->
      <span *ngIf="page === '...'" class="inline-flex items-center border-t-2 border-transparent px-4 pt-4 text-sm font-medium text-gray-500">...</span>
      
      <!-- إذا كان العنصر رقماً، اعرضه كزر -->
      <button *ngIf="page !== '...'" 
              (click)="selectPage(page)"
              [ngClass]="{
                'border-brand-primary text-brand-primary': currentPage === page,
                'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': currentPage !== page
              }"
              class="inline-flex items-center border-t-2 px-4 pt-4 text-sm font-medium">
        {{ page }}
      </button>
    </ng-container>
  </div>

  <!-- زر "التالي" -->
  <div class="-mt-px flex w-0 flex-1 justify-end">
    <button (click)="goToNext()"
            [disabled]="currentPage === totalPages"
            class="inline-flex items-center border-t-2 border-transparent pl-1 pt-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
      Next
      <!-- أيقونة السهم الأيمن -->
      <svg class="ml-3 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M2 10a.75.75 0 01.75-.75h12.59l-2.1-1.95a.75.75 0 111.02-1.1l3.5 3.25a.75.75 0 010-1.1l-3.5 3.25a.75.75 0 11-1.02-1.1l2.1-1.95H2.75A.75.75 0 012 10z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</nav>
